SCOREBOARD:
  HEADER: "&c&lRefine &7&l%splitter% &fPractice"
  FOOTER: "&7demo.refinedev.xyz"
  FOOTER_ENABLED: true
  LINES: "&7&m----------------------"
  ELO_RANGE_FORMAT: "<min_range> -> <max_range>"
  LOBBY:
    - "&c&lLobby"
    - " &fOnline: &c<online>"
    - " &fQueuing: &c<in_queues>"
    - " &fFighting: &c<in_fights>"
  PARTY:
    - ""
    - "&c&lParty"
    - " &fLeader: &c<party_leader>"
    - " &fMembers: &c<party_size>"
  CLAN:
    - ""
    - "&c&lClan"
    - " &fName: &c<clan_name>"
    - " &fELO: &c<clan_elo>"
    - " &fOnline: &c<clan_members_online>&7/&c<clan_members_total>"
  UNRANKED_QUEUE:
    - ""
    - "&c&lQueue"
    - " &fName: &c<queue_name>"
    - " &fDuration: &c<queue_duration>"
  RANKED_QUEUE:
    - ""
    - "&c&lQueue"
    - " &fName: &c<queue_name>"
    - " &fDuration: &c<queue_duration>"
    - " &fELO Range: &c<queue_range>"
  CLAN_QUEUE:
    - ""
    - "&c&lQueue"
    - " &fName: &c<queue_name>"
    - " &fDuration: &c<queue_duration>"
    - " &fELO Range: &c<queue_range>"
  TOURNAMENT:
    - ""
    - "&c&lTournament"
    - " &fKit: &c<kit>"
    - " &fRound: &c<round>"
    - " &f<participant_type>: &c<participant_count>/<participant_max>"
  MATCH:
    SOLO:
      - "&c&lFight"
      - " &fRival: &c<opponent_name>"
      - " &fDuration: &c<match_duration>"
      - " &fPing: &a<your_ping>ms &7%splitter% &c<opponent_ping>ms"
    SOLO_BOXING:
      - "&c&lFight"
      - " &fRival: &c<opponent_name>"
      - " &fDuration: &c<match_duration>"
      - ""
      - "&c&lHits &r<hit_difference>"
      - " &fYour Hits: &a<your_hits>"
      - " &fTheir Hits: &c<opponent_hits>"
    SOLO_BRIDGE:
      - "&c&lFight"
      - " &fRival: &c<opponent_name>"
      - " &fDuration: &c<match_duration>"
      - ""
      - "&c&lRound #<match_round>"
      - " &cRed: &r<red_points_formatted>"
      - " &9Blue: &r<blue_points_formatted>"
    SOLO_BATTLERUSH:
      - "&c&lFight"
      - " &fRival: &c<opponent_name>"
      - " &fTime Left: &c<match_duration>"
      - " &fKills: &c<your_kills>"
      - ""
      - "&c&lRound #<match_round>"
      - " &cRed: &r<red_points_formatted>"
      - " &9Blue: &r<blue_points_formatted>"
    SOLO_BEDWARS:
      - "&c&lFight"
      - " &cRed: &r<bedwars_red_formatted>"
      - " &cBlue: &r<bedwars_blue_formatted>"
      - ""
      - " &fRival: &c<opponent_name>"
      - " &fDuration: &c<match_duration>"
      - " &fKills: &c<your_kills>"
    TEAM:
      - "&c&lFight"
      - " &fDuration: &c<match_duration>"
      - " &fKit: &c<match_kit>"
      - ""
      - " &fYour Team: &c<your_team_alive>/<your_team_count>"
      - " &fRival Team: &c<opponent_team_alive>/<opponent_team_count>"
    TEAM_BRIDGE:
      - "&c&lFight"
      - " &fDuration: &c<match_duration>"
      - " &fKit: &c<match_kit>"
      - ""
      - "&c&lRound #<match_round>"
      - " &cRed: &r<red_points_formatted>"
      - " &9Blue: &r<blue_points_formatted>"
    TEAM_BEDWARS:
      - "&c&lFight"
      - " &cRed: &r<bedwars_red_formatted>"
      - " &cBlue: &r<bedwars_blue_formatted>"
      - ""
      - " &fDuration: &c<match_duration>"
      - " &fKills: &c<your_kills>"
    TEAM_HCF:
      - "&c&lFight"
      - " &fDuration: &c<match_duration>"
      - " &fKit: &c<match_kit>"
      - ""
      - " &fYour Team: &c<your_team_alive>/<your_team_count>"
      - " &fRival Team: &c<opponent_team_alive>/<opponent_team_count>"
    HCF_BARD_ADDITION:
      - " &fBard Energy: &c<your_bard_energy>"
    FFA:
      - "&c&lFight"
      - " &fPlayers: &c<alive_count>/<total_count>"
      - " &fKit: &c<match_kit>"
      - " &fDuration: &c<match_duration>"
    ENDING:
      - "&cMatch Status: &fEnded"
      - ""
      - "&7Your match has ended,"
      - "&7teleporting you to spawn."
  SPECTATOR:
    MATCH:
      SOLO:
        - "&c&lFight"
        - " &fArena: &c<match_arena>"
        - " &fKit: &c<match_kit>"
        - ""
        - " &c<playerA_name> &7(<playerA_ping>)"
        - " &7vs"
        - " &c<playerB_name> &7(<playerB_ping>)"
        - ""
      SOLO_BOXING:
        - "&c&lFight"
        - " &fArena: &c<match_arena>"
        - " &fKit: &c<match_kit>"
        - ""
        - "&c&lHits"
        - " &fPlayerA Hits: &a<playerA_hits>"
        - " &fPlayerB Hits: &c<playerB_hits>"
      SOLO_BATTLERUSH:
        - "&c&lFight"
        - " &fArena: &c<match_arena>"
        - " &fKit: &c<match_kit>"
        - ""
        - "&c&lRound #<match_round>&7:"
        - " &cRed: &r<red_points_formatted>"
        - " &9Blue: &r<blue_points_formatted>"
      SOLO_BRIDGE:
        - "&c&lFight"
        - " &fArena: &c<match_arena>"
        - " &fKit: &c<match_kit>"
        - ""
        - "&c&lRound #<match_round>&7:"
        - " &cRed: &r<red_points_formatted>"
        - " &9Blue: &r<blue_points_formatted>"
      SOLO_BEDWARS:
        - "&c&lFight"
        - " &cRed: &r<bedwars_red_formatted>"
        - " &cBlue: &r<bedwars_blue_formatted>"
        - ""
        - " &fDuration: &c<match_duration>"
        - " &fArena: &c<match_arena>"
      TEAM:
        - "&c&lFight"
        - " &fKit: &c<match_kit>"
        - " &fDuration: &c<match_duration>"
        - ""
        - " &c<teamA_leader_name>'s Team &7(<teamA_size>&7)"
        -  "&7vs"
        - " &c<teamB_leader_name>'s Team &7(<teamB_size>&7)"
      TEAM_BRIDGE:
        - "&c&lFight"
        - " &fKit: &c<match_kit>"
        - " &fDuration: &c<match_duration>"
        - ""
        - "&c&lRound #<match_round>&7:"
        - " &cRed: &r<red_points_formatted>"
        - " &9Blue: &r<blue_points_formatted>"
      TEAM_BEDWARS:
        - "&c&lFight"
        - " &cRed: &r<bedwars_red_formatted>"
        - " &cBlue: &r<bedwars_blue_formatted>"
        - ""
        - " &fDuration: &c<match_duration>"
        - " &fArena: &c<match_arena>"
      TEAM_HCF:
        - "&c&lFight"
        - " &fKit: &c<match_kit>"
        - " &fDuration: &c<match_duration>"
        - ""
        - " &c<teamA_leader_name>'s Team &7(<teamA_size>&7)"
        - " &7vs"
        - " &c<teamB_leader_name>'s Team &7(<teamB_size>&7)"
      FFA:
        - "&c&lFight"
        - " &fKit: &c<match_kit>"
        - " &fDuration: &c<match_duration>"
        - " &fAlive: &c<players_alive>/<player_count>"
      ENDING:
        - "&c&lFight"
        - " &cMatch Status: &fEnded"
        - ""
        - " &7Your match has ended,"
        - " &7teleporting you to spawn."
  EVENT:
    SOLO:
      WAITING:
        - "&c&l<event_name> Event"
        - ""
        - " &fHost: &c<event_host_name>"
        - " &fPlayers: &c<event_player_count>/<event_max_players>"
        - ""
        - "<event_status>"
      STATUS_WAITING: " &fWaiting for players..."
      STATUS_COUNTING: " &fStarting in &c<event_remaining>&fs"
      FIGHTING:
        - "&c&l<event_name> Event"
        - ""
        - " &fPlayers: &c<event_players_alive>/<event_max_players>"
        - " &fDuration: &c<event_duration>"
    SOLO_ROUND_ADDITION:
      - ""
      - " &c<event_playerA_name> &7(&f<event_playerA_ping>&7)"
      - "&7 vs"
      - " &c<event_playerB_name> &7(&f<event_playerB_ping>&7)"
    TEAM:
      WAITING:
        - "&c&l<event_name> Event"
        - ""
        - " &fHost: &c<event_host_name>"
        - " &fPlayers: &c<event_player_count>/<event_max_players>"
        - ""
        - "<event_status>"
      STATUS_WAITING: " &fWaiting for players..."
      STATUS_COUNTING: " &fStarting in &c<event_remaining>&fs"
      FIGHTING:
        - "&c&l<event_name> Event"
        - ""
        - " &fPlayers: &c<event_players_alive>/<event_max_players>"
        - " &fDuration: &c<event_duration>"
    TEAM_ROUND_ADDITION:
      - ""
      - " &c<event_teamA_name> &7(&f<event_teamA_size>&7)"
      - "&7 vs"
      - " &c<event_teamB_name> &7(&f<event_teamB_size>&7)"