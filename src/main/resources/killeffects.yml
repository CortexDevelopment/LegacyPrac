#  ANYTHING_HERE:
#    NAME: "&cDrizzy is hot"
#    PERMISSION: "anything.anything" Please keep in the mind that, the permission will be used in the code as "array.<permission>"
#    EFFECT: FLAME or NONE
#    LIGHTNING: true  Where it spawns a lightning on death
#    DATA: 0  This is like the effect id for the effect (search it on bukkit)
#    CLEAR_ITEMS: true (Where to clear dropped items instantly, or after players are teleported. Note that the items will be obviously cleared when match ends)
#    DESCRIPTION:
#      - "This will show up in the menu"
#
KILL_EFFECTS:
  SMOKE:
    NAME: "Smoke"
    PERMISSION:
      ENABLED: true
      STRING: "killeffect.smoke"
    EFFECT: PARTICLE_SMOKE
    DATA: 0
    ANIMATE_DEATH: true
    LIGHTNING: false
    CLEAR_ITEMS: true
    SOUND:
      1:
        TYPE: NOTE_STICKS
        PITCH: "2.0"
    DESCRIPTION:
      - "This kill effect will"
      - "show particles of smoke"
      - "upon killing someone"
  LIGHNING:
    NAME: "Lightning"
    PERMISSION:
      ENABLED: true
      STRING: "killeffect.lightning"
    EFFECT: NONE
    DATA: 0
    ANIMATE_DEATH: true
    LIGHTNING: true
    CLEAR_ITEMS: false
    SOUND:
      1:
        TYPE: EXPLODE
        PITCH: "2.0"
      2:
        TYPE: AMBIENCE_THUNDER
        PITCH: "10000.0"
    DESCRIPTION:
      - "This kill effect will"
      - "show lightning and play"
      - "explosion and lightning sound"
      - "while keeping the dropped items of"
      - "the player, this is similar to Lunar"